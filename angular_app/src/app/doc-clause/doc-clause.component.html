<mat-card [class.mat-elevation-z2]="!_active" [class.mat-elevation-z8]="_active" class="clause-card">
    <mat-card-header>
      <mat-card-title>{{_clause.type}}</mat-card-title>
      <mat-card-subtitle>{{_clause.subtype}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{_clause.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-chip-list aria-label="Suggested Document Tags">
            <mat-chip *ngFor="let tag of _clause.spans">
            {{tag.type}}: {{tag.value}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
</mat-card-actions>
</mat-card>
